<!DOCTYPE html>
<html lang="ja" class="common">

<head>
	<title>サイトマップ | ことりノート</title>
	<meta name="description" content="ウェブサイト「ことりノート」のサイトマップです。">
	<!-- CSSファイルの読み込み -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/button.css">

	<!-- スクリプトファイルの読み込み -->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script>
		var content;
		$.get("./html/head.html", function (data) {
			content = data;
			$("head").append(content);
		});
		//共通パーツ読み込み
		$(function () {
			$("#header").load("./html/header.html");
			$("#footer").load("./html/footer.html");
		});
	</script>
</head>

<body>
	<header id="header"></header>

	<main>
		<section>
			<h1 style="margin-top:0">サイトマップ</h1>
		</section>

		<section>
			<h2><a href="./index.html">ホーム</a></h2>
		</section>
	</main>

	<footer id="footer"></footer>
</body>

</html>
